    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12">
                <h2>Registrar resultado de revisión manual</h2>
                <form>
                    <div class="mb-3">
                        <label for="sismoId" class="form-label">ID del sismo</label>
                        <input type="text" class="form-control" id="sismoId" required>
                    </div>
                    <div class="mb-3">
                        <label for="resultado" class="form-label">Resultado</label>
                        <select class="form-select" id="resultado" required>
                            <option value="" disabled selected>Seleccione un resultado</option>
                            <option value="1">Aprobado</option>
                            <option value="0">Rechazado</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>
