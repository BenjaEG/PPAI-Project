<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrar Resultado de Revisión Manual</title>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css"> <!-- Opcional: tu propio CSS -->
</head>
<body>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">Gestión de Libros</h1>

        <!-- Controles de Búsqueda -->
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <!-- TODO: Agregar ID a este input para poder referenciarlo desde JS -->
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar por título...">
                    <!-- TODO: Agregar ID a este botón para poder referenciarlo desde JS -->
                    <button class="btn btn-primary" type="button" id="searchButton">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Listado de Libros -->
        <!-- TODO: Agregar ID a este contenedor de la tabla si se necesita referenciarlo -->
        <div id="booksListContainer">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Año Publicación</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <!-- TODO: Agregar ID a este tbody para poder cargar las filas de libros aquí con JS -->
                <tbody id="librosContainer">
                    <!-- Filas de libros se cargarán aquí con JavaScript -->
                </tbody>
            </table>
             <!-- TODO: Agregar ID a este párrafo si se necesita referenciarlo para mostrar/ocultar -->
             <p style="display: none;" class="text-center">No se encontraron libros.</p>
        </div>

    </div>

    <!-- Enlace a nuestro archivo JavaScript principal -->
    <script src="scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
