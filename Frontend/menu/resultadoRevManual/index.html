    <div class="container mt-4 mb-4">
        <h1 class="mb-4 text-center">Registrar resultado de revisión manual</h1>
        <div id="eventosListContainer">
            <div class="table-responsive">
                <table class="table table-striped align-middle tabla-seleccion-eventos">
                    <thead id="tablaCabecera">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Magnitud</th>
                            <th scope="col">Fecha y Hora Ocurrencia</th>
                            <th scope="col">Coordenada Epicentro</th>
                            <th scope="col">Coordenada Hipocentro</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="eventosContainer">
                        <!-- Filas de eventos se cargarán aquí con JavaScript -->
                    </tbody>
                </table>
            </div>
            <p style="display: none;" class="text-center">No se encontraron Eventos.</p>
        </div>

    <div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventoModalLabel">Datos del Evento</h5>
            </div>

                <!-- Aquí se cargan los datos básicos y botones -->
